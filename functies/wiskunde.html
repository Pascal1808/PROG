<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        function kubusinhoud(getal1, getal2, getal3){
            return getal1 * getal2 * getal3
        }
        kubusinhoud(12, 3, 4);

        function inhoudcylinder(getal1, getal2){
            return getal1 ** 2 * Math.PI * getal2
        }
        inhoudcylinder(6, 4)

        function pythagoras(getal1, getal2){
            let pythagoras = getal1 ** 2 + getal2 ** 2
           return Math.sqrt(pythagoras) 
            
        }
        pythagoras(12, 16)

        function gemiddelde(getal1, getal2, getal3, getal4, getal5, getal6, getal7){
            return (getal1 + getal2 + getal3 + getal4 + getal5 + getal6 + getal7) / 7
        }

        document.getElementById("demo").innerHTML = kubusinhoud(12, 3, 4);
        document.getElementById("demo2").innerHTML = inhoudcylinder(6, 4);
        document.getElementById("demo3").innerHTML = pythagoras(12, 16);
        document.getElementById("demo4").innerHTML = gemiddelde(12, 16, 20, 25, 30, 7, 3);
    </script>
</body>
</html>
